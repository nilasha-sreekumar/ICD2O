<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Sample webppage with a button and text field">
  <meta name="keywords" content="trh, icd2o">
  <meta name="author" content="Nilasha Sreekumar">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spain Travel Guide</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-orange.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/favicon-apple-touch-icon[1].png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32[1].png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16[1].png">
  <link rel="manifest" href="./favicon/favicon-192x192[1].webmanifest">
  <link rel="icon" type="image/png" href="./favicons/favicon-512x512[1].png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body style="background-color:rgb(255, 255, 255);">
  <!-- Navigation Bar -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title" style="color:rgb(255, 255, 255)">Spain Travel Guide</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation Tabs -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="./index.html" style="color:rgb(255, 255, 255)">Home</a>
          <a class="mdl-navigation__link" href="./attractions.html" style="color:rgb(255, 255, 255)">Attractions</a>
          <a class="mdl-navigation__link" href="./interactive.html" style="color:rgb(255, 255, 255)">Explorer</a>
          <a class="mdl-navigation__link" href="./hotels.html" style="color:rgb(255, 255, 255)">Hotels</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="./index.html">Home</a>
        <a class="mdl-navigation__link" href="./attractions.html">Attractions</a>
        <a class="mdl-navigation__link" href="./interactive.html">Explorer</a>
        <a class="mdl-navigation__link" href="./hotels.html">Hotels</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content"><!-- Your content goes here --></div>
    </main>
    <div id="myContainer">
      <h1 style="text-align: center;">Explorer</h1>
      <h5 style="text-align: center;">Explore Other Attractions in Spain!'
    </div>
    <!-- Attractions search page -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="userInput">
        <label class="mdl-textfield__label" for="sample1">Attraction Name...</label>
      </div>
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="searchButton">
        search
      </button>
      <button id="clearButton" class="mdl-button mdl-js-button">Clear</button>
      <script src="./js/script.js"></script>
    </form>
    <div style="text-align: center;">
      <img src="./images/spain_explorer1.jpg" alt="Pic of Rose Garden in Spain" width="520" height="350" id="explorer_pic">
    </div>
</body>
</html>
