<!DOCTYPE html>
<!--ICS2O Unit 1-05 HTML Style Guide-->
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Sample webppage with a button and text field">
  <meta name="keywords" content="trh, icd2o">
  <meta name="author" content="Nilasha Sreekumar">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Adoption form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body style="background-color:rgb(255, 255, 255);">
  <h1 id="my-header">Animal Adoption Form</h1>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Simple Textfield -->
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="sample1">
      <label class="mdl-textfield__label" for="sample1">Animal name...</label>
    </div>
  </form>
  <!-- Colored FAB button with ripple -->
  <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
    <i class="material-icons">add</i>
  </button>
</body>
</html>
