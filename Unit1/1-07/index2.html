<!DOCTYPE html>
<!--ICS2O Unit 1-05 HTML Style Guide-->
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Sample webppage with a button and text field">
  <meta name="keywords" content="trh, icd2o">
  <meta name="author" content="Nilasha Sreekumar">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favourite Food Poll</title>
  <link rel="stylesheet" href="./css/style3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-pink.min.css" />
</head>
<body style="background-color:rgb(236, 170, 254);">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Simple Textfield -->
  </button>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Favourite Food Poll</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="" style="color:gray">Home</a>
          <a class="mdl-navigation__link" href="" style="color:gray">About</a>
        </nav>
      </div>
    </header>
  
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">HTML5 Tutorial</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Home</a>
        <a class="mdl-navigation__link" href="">About</a>
      </nav>
    </div>
    <!-- Textfield with Floating Label -->
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="sample3">
      <label class="mdl-textfield__label" for="sample3">Food name...</label>
    </div>
  </form>
  <!-- Colored FAB button with ripple -->
  <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
    <i class="material-icons">search</i>
  </button>
  <h4>Examples:</h4>
  <ul>
    <li>Pasta</li>
    <li>Poutine</li>
    <li>Tacos</li>
  </ul>
  <table style="width:100%">
    <tr>
      <th>Food</th>
      <th>Origin Country</th>
      <th>Main Ingredient</th>
    </tr>
    <tr>
      <td>Pasta</td>
      <td>Italy</td>
      <td>Wheat flour</td>
    </tr>
    <tr>
      <td>Poutine</td>
      <td>Canada</td>
      <td>Potatoes</td>
    </tr>
  </table>
  <!-- Slider with Starting Value -->
  <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0">
</body>
</html>
