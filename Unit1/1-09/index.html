<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Adoption form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons2/favicon-apple-touch-icon[1].png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons2/favicon-32x32[1].png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons2/favicon-16x16[1].png">
  <link rel="manifest" href="./favicon2/favicon-site[1].webmanifest">
  <link rel="icon" type="image/png" href="./favicons2/favicon-32x32[1].png">
</head>
<body style="background-color:rgb(255, 255, 255);">

  <!-- Simple Textfield -->
  </button>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Animal Adoption Form</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="" style="color:gray">Home</a>
          <a class="mdl-navigation__link" href="" style="color:gray">About</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">HTML5 Tutorial</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Home</a>
        <a class="mdl-navigation__link" href="">About</a>
      </nav>
    </div>
    <!-- Simple Textfield -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="userInput">
        <label class="mdl-textfield__label" for="sample1">Animal name...</label>
      </div>
    </form>
    <!-- Colored FAB button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i id="searchButton">search</i>
    </button>
    <button id="clearButton" class="mdl-button mdl-js-button">Clear</button>
    <script>
      const button = document.getElementById('searchButton');
      const input = document.getElementById('userInput');

      button.addEventListener('click', function () {
        const q = (input.value || '').trim();
        const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
        window.open(url, '_blank');
      });
      document.getElementById('clearButton').addEventListener('click', () => {
          document.getElementById('userInput').value = '';
          document.getElementById('userInput').focus();
        });
    </script>
</body>
</html>
