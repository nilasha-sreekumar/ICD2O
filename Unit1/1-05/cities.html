<!DOCTYPE html>
<!-- ICS2O Unit 1-05 HTML Cities-->
 <html.lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with proper style">
    <meta name="keywords" content="TRH, ICD2O">

    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Cities</title>

  <style>
    /* Style the element with the id "myHeader" */
    #myHeader {
      background-color:rgb(231, 151, 242);
      color: black;
      padding: 40px;
      text-align: center;
    }
    /* Style all elements with the class name "city" */
    .city {
      background-color: rgb(247, 254, 146);
      color: rgb(0, 0, 0);
      padding: 10px;
    }
  </style>

  <body style="background-color:rgb(247, 126, 142);">
    <!-- An element with a unique id-->
    <h1 id="nyHeader">Capital Cities</h1>

    <!--Multiple elements with the same class-->
    <h2 class="city">Madrid</h2>
    <p>Madrid is the capital of Spain.</p>
    <img src="./images/flag-of-Spain.png" alt="Spain">

    <h2 class="city">Berlin</h2>
    <p>Berin is the capital of Germany.</p>
    <img src="./images/flag-of-Germany.png" alt="Germany">

    <h2 class="city">Lisbon</h2>
    <p>Lisbon is the capital of Portugal.</p>
    <img src="./images/flag-of-Portugal.png" alt="Portugal">

    <h2 class="city">Melbourne</h2>
    <p>Melbourne is the capital of Australia.</p>
    <img src="./images/flag-of-Australia.png" alt="Australia">
  </body>
  <html/>
